name: todo_list_sqf_lite
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  cached_network_image: ^3.3.1
  sqflite: ^2.3.0
  path_provider: ^2.1.2
  path: ^1.8.3
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  fonts:
    - family: Azonix
      fonts:
        - asset: assets/font/azonix.otf
    - family: Monument
      fonts:
        - asset: assets/font/MonumentExtended-Regular.otf
          weight: 400 #Regular
        - asset: assets/font/MonumentExtended-Ultrabold.otf
          weight: 800 #Bold